{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Recipes{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <select name="edit_recipe" id="edit_recipe", style="width: 150px">
      <option value="none"></option>
      {% for recipe in recipes %}
        <option value="{{ recipe['id'] }}">{{ recipe['recipe_name'] }}</option>
        <input type="hidden" name="recipe_name" value="{{ recipe['recipe_name'] }}">
      {% endfor %}
    </select>
  <input type="submit" name="edit_recipe" value="Edit">
  </form>
{% endblock %}
